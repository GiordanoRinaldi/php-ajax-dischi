<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--css-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="root">
        <header>
            <div class="container-fluid d-flex justify-content-between">
              <img  src="./img/spotify-logo.png" alt="logo spotify">  
            </div>
        </header>
        <main>
            <div class="container my-4">
                <div class="row row-cols-xl-5 row-cols-lg-4 row-cols-md-3 row-cols-sm-2">
                        <div v-for="(disco,index) in dischi" :key="index" class="col- my-4">
                            <div class="album text-center mx-auto">
                                <img :src="disco.poster" :alt="disco.title">
                                <h4 style='text-transform:uppercase'>{{disco.title}}</h4>
                                <div class="subtitle">
                                    <div>{{disco.author}}</div>
                                    <div>{{disco.year}}</div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </main>
    </div>

    <!--vuejs-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--javascript-->
    <script src="./js/script.js"></script>
</body>
</html>
